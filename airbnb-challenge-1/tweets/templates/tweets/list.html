<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweets Î¶¨Ïä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .tweets-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .tweet-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .tweet-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .tweet-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .username {
            font-weight: 600;
            font-size: 1.1rem;
            color: #1a202c;
        }

        .created-at {
            color: #718096;
            font-size: 0.875rem;
        }

        .tweet-content {
            color: #2d3748;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 60px 24px;
            text-align: center;
            color: #718096;
            font-size: 1.1rem;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .tweet-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê¶ Tweets Î¶¨Ïä§Ìä∏</h1>
        <ul class="tweets-list">
            {% for tweet in tweets %}
            <li class="tweet-card">
                <div class="tweet-header">
                    <span class="username">@{{ tweet.user.username }}</span>
                    <span class="created-at">{{ tweet.created_at|date:"YÎÖÑ mÏõî dÏùº H:i" }}</span>
                </div>
                <p class="tweet-content">{{ tweet.payload }}</p>
            </li>
            {% empty %}
            <li class="empty-state">
                Îì±Î°ùÎêú Ìä∏ÏúóÏù¥ ÏóÜÏäµÎãàÎã§.
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
