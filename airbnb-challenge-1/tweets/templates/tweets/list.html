<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweets 리스트</title>
</head>
<body>
    <h1>Tweets 리스트</h1>
    <ul>
        {% for tweet in tweets %}
        <li>
            <strong>{{ tweet.user.username }}</strong>
            <p>{{ tweet.payload }}</p>
            <small>{{ tweet.created_at }}</small>
        </li>
        {% empty %}
        <li>등록된 트윗이 없습니다.</li>
        {% endfor %}
    </ul>
</body>
</html>
